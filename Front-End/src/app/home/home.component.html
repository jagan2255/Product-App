<div class="homebody">
    <div class="homediv container">
        <div class="row justify-content-around">



                <div class=" col-6 col-md-4 col-lg-3  mb-5" *ngFor="let i of products">
                
                    <div class="card">
                        <img class="card-img-top" src="{{i.imageurl}}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title text-center">{{i.productname}}</h5>
                          <br>
                          <p class="card-text text-center"><b>Rating</b> = {{i.rating}}/5</p>
                          <br>
                          <h5 class="card-text text-center"><b>Price = {{i.price}}</b></h5>
                          <div class="text-center">
                            <a href="#" class=" btn btn-primary">Buy Now</a>
                          </div>
                        </div>
                    </div>
                  </div>
       




           
        

    </div>
</div>
